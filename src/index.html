
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-500 to-purple-600 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white/30 backdrop-blur-lg rounded-3xl p-8 max-w-md w-full shadow-2xl">
        <h1 class="text-4xl font-bold text-white mb-6 text-center">Weather App</h1>
        
        <div class="flex gap-2 mb-6">
            <input type="text" id="cityInput" placeholder="Enter city name" 
                class="flex-1 px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 bg-white/20 text-white placeholder-white/70">
            <button onclick="getWeather()" 
                class="px-6 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition-colors">
                Search
            </button>   
        </div>

        <div id="weatherInfo" class="hidden">
            <div class="text-center mb-6">
                <h2 id="cityName" class="text-3xl font-semibold text-white mb-2"></h2>
                <div id="weatherIcon" class="text-6xl mb-2"></div>
                <p id="temperature" class="text-5xl font-bold text-white mb-2"></p>
                <p id="description" class="text-xl text-white/90"></p>
            </div>

            <div class="grid grid-cols-2 gap-4 text-white">
                <div class="bg-white/20 rounded-xl p-4 text-center">
                    <p class="text-sm opacity-70">Humidity</p>
                    <p id="humidity" class="text-xl font-semibold"></p>
                </div>
                <div class="bg-white/20 rounded-xl p-4 text-center">
                    <p class="text-sm opacity-70">Wind Speed</p>
                    <p id="windSpeed" class="text-xl font-semibold"></p>
                </div>
            </div>
        </div>

        <div id="errorMessage" class="hidden text-red-200 text-center mt-4"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
